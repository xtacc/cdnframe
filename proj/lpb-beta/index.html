    <div>
      <p>this uses an experimental new formula and rewrite that may be unsafe. issues may occur.</code></p><p>character: <code id="charsel">generate a prompt to reveal the character</code></p>

      <button type="button" class="btn btn-dark" id="genButton" onclick="newpr()">üëΩ create</button> <button type="button" class="btn btn-dark" onclick="copyPr()" id="copyButton">üìã copy</button> <button type="button" class="btn btn-dark" onclick="window.open('https://cdnframe.camaratas.com/proj/lpb-stable', '_self');">üëª lpb-stable</button><br><br> 
        <textarea id="template" placeholder="Variables:
        ${rng} - Random number from 3-9, meant for paragraph counting.
        ${topic} - Random essay topic in all lowercase.
        ${char} - Random character, some fictional.
        
Example: Write a ${rng} paragraph essay about ${topic}. Make sure the amount of paragraphs is exact. Write the essay in character as ${char}.

Clicking save with no input in this box will not change the template." /></textarea>

  <script>
  	var corp = "";
    var test = "lol";
    
    function randomIntFromInterval(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    var topica = "";
    var chara = "";
    var topic = "";
    var char = "";
   
    
    function returnTopics() {
      const url = 'https://cdnframe.camaratas.com/proj/lpb-beta/lists/topics.txt';

      return fetch(url)
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n');
          const randomIndex = Math.floor(Math.random() * lines.length);
          const randomLine = lines[randomIndex];
          return randomLine;
        })
        .catch(error => {
          console.error(error);
          return ''; // Return an empty string as a fallback
        });
    }

    function returnChars() {
      const url = 'https://cdnframe.camaratas.com/proj/lpb-beta/lists/char.txt';

      return fetch(url)
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n');
          const randomIndex = Math.floor(Math.random() * lines.length);
          const randomLine = lines[randomIndex];
          return randomLine;
        })
        .catch(error => {
          console.error(error);
          return ''; // Return an empty string as a fallback
        });
    }
   
    
   function newpr() {
  const element = document.getElementById("domin");
  const elementt = document.getElementById("charsel");
  const genBtn = document.getElementById("genButton");
  if (genBtn.innerText === "üëΩ create") {
    var rnga = randomIntFromInterval(3, 9);
    Promise.all([returnTopics(), returnChars()]).then(([topicsResult, charsResult]) => {
      topica = topicsResult;
      chara = charsResult;
      corp = `Write a ${rnga} paragraph essay about ${topica}. Make sure the amount of paragraphs is exact. Write the essay in character as ${chara}.`;
      element.innerHTML = corp;
      elementt.innerHTML = chara;
    });
  }
}

    
    function copyPr() {
      const codeElement = document.getElementById("domin");
      const codeText = codeElement.innerText;
      const tempTextarea = document.createElement("textarea");
      tempTextarea.value = codeText;
      document.body.appendChild(tempTextarea);
      tempTextarea.select();
      document.execCommand("copy");
      document.body.removeChild(tempTextarea);
      const copyButton = document.getElementById("copyButton");
      copyButton.innerText = "‚úÖ copied!";
    }
</script>
