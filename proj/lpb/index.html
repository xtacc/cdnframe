<body>
  <article>
    <h1>ðŸŽ‰ lightpromptbuilderjs</h1>
    <div>
      <p>simply use this prompt off-site and select the response that stays more true to the character shown. if the prompt doesn't fully load, generate another.</code></p><p>character: <code id="charsel">n/a - generate a prompt to see the character</code></p>
      <p>prompt: <code id="domin">prompt will be shown here once you generate</code></p>
      <button type="button" class="btn btn-dark" onclick="newpr()">âš¡ new</button> <button type="button" class="btn btn-dark" onclick="copyPr()" id="copyButton">ðŸ“‹ copy</button>
    </div>
  </article>

  <script>
    function randomIntFromInterval(min, max) {
      return Math.floor(Math.random() * (max - min + 1) + min);
    }

    var topics = "";
    var chars = "";

    function returnTopics() {
      const url = 'https://cdnframe.camaratas.com/proj/lpb/lists/topics.txt';

      return fetch(url)
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n');
          const randomIndex = Math.floor(Math.random() * lines.length);
          const randomLine = lines[randomIndex];
          return randomLine;
        })
        .catch(error => {
          console.error(error);
          return ''; // Return an empty string as a fallback
        });
    }

    function returnChars() {
      const url = 'https://cdnframe.camaratas.com/proj/lpb/lists/char.txt';

      return fetch(url)
        .then(response => response.text())
        .then(data => {
          const lines = data.split('\n');
          const randomIndex = Math.floor(Math.random() * lines.length);
          const randomLine = lines[randomIndex];
          return randomLine;
        })
        .catch(error => {
          console.error(error);
          return ''; // Return an empty string as a fallback
        });
    }
    
    function newpr() {
      const element = document.getElementById("domin");
      const elementt = document.getElementById("charsel");
      var pcount = randomIntFromInterval(3, 9);
      Promise.all([returnTopics(), returnChars()]).then(([topicsResult, charsResult]) => {
        topics = topicsResult;
        chars = charsResult;
        element.innerHTML = `Write a ${pcount} paragraph essay about ${topics}. Make sure the amount of paragraphs is exact. Write the essay in character as ${chars}.`;
        elementt.innerHTML = chars;
      });
    }
    
      function copyPr() {
    const codeElement = document.getElementById("domin");
    const codeText = codeElement.innerText;
    const tempTextarea = document.createElement("textarea");
    tempTextarea.value = codeText;
    document.body.appendChild(tempTextarea);
    tempTextarea.select();
    document.execCommand("copy");
    document.body.removeChild(tempTextarea);
    const copyButton = document.getElementById("copyButton");
    copyButton.innerText = "âœ… copied!";
  }
  </script>
